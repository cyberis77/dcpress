<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — DC Press</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="mb-6 text-center">
      <div class="inline-flex items-center gap-3">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden><rect x="2" y="3" width="20" height="18" rx="3" stroke="currentColor" stroke-width="1.5"></rect></svg>
        <span class="text-xl font-semibold">DC Press</span>
      </div>
    </div>

    <h2 class="text-2xl font-semibold mb-2">Sign in</h2>
    <p class="text-sm text-gray-500 mb-6">Access the editorial dashboard and image deliveries.</p>

    <form onsubmit="event.preventDefault(); alert('Mock sign-in — implement your auth');">
      <label class="block text-xs font-medium text-gray-700">Email</label>
      <input type="email" required class="mt-2 mb-4 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" placeholder="you@domain.com" />

      <label class="block text-xs font-medium text-gray-700">Password</label>
      <input type="password" required class="mt-2 mb-4 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" placeholder="••••••••" />

      <div class="flex items-center justify-between mb-6 text-sm">
        <label class="inline-flex items-center gap-2"><input type="checkbox" class="w-4 h-4"/> Remember</label>
        <a href="#" class="text-gray-600 hover:underline">Forgot?</a>
      </div>

      <button class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:opacity-95 transition">Sign in</button>
    </form>

    
  </div>
</body>
</html>
