<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="DC Press — premium sports photography agency. Login to access our editorial portfolio." />
  <title>DC Press — Sports Photography</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css" />

  <link rel="icon" href="/assets/favicon.png" />
</head>
<body class="bg-black text-white antialiased">

  <main class="relative h-screen flex items-center justify-center px-6">
    <!-- Background image -->
    <img src="assets/hero.jpg" alt="Athlete action" class="absolute inset-0 w-full h-full object-cover -z-10 filter brightness-50">

    <!-- Overlay content -->
    <div class="relative text-center max-w-2xl space-y-6">
      <h1 class="text-5xl md:text-6xl font-playfair font-bold tracking-tight drop-shadow-lg">DC Press</h1>
      <p class="text-lg md:text-xl text-gray-300">Premium sports photography. Login to access the portfolio.</p>
      <a href="login.html" class="inline-block bg-white text-black font-semibold px-8 py-3 rounded-md hover:opacity-90 transition">Login</a>
    </div>

    <!-- Optional footer -->
    <footer class="absolute bottom-6 w-full text-center text-gray-400 text-sm">
      &copy; <span id="year"></span> DC Press
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
